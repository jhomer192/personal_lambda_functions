<table id="data-table" border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th></th>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr><td></td>
  </thead><tbody>
  <tbody id="table-body">
    <tr class="data-row">
      <th>0</th>
      <td>John</td>
      <td>30</td>
      <td>New York</td>
    </td><td><button class="remove-button" onclick="removeRow(this)">Remove</button></td></tr><tr class="data-row">
      <th>1</th>
      <td>Alice</td>
      <td>25</td>
      <td>Los Angeles</td>
    </td><td><button class="remove-button" onclick="removeRow(this)">Remove</button></td></tr><tr class="data-row">
      <th>2</th>
      <td>Bob</td>
      <td>35</td>
      <td>Chicago</td>
    </td><td><button class="remove-button" onclick="removeRow(this)">Remove</button></td></tr></tbody>
</table>
    <script>
    function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
    document.addEventListener('DOMContentLoaded', function() {
        var buttons = document.querySelectorAll('.remove-button');
        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                removeRow(this);
            });
        });
    });
    </script>
